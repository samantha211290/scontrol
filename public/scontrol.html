        <div class="bienvenida">
            <br>

            <br>
            <h3>Senior Control te ayudará a gestionar tus actividades fiscales en un segundo.</h3>

  <div class="col-md-6">

            <h3>Crear una cuenta con Senior Control</h3>
            
               <form>
                   <div class="form-group">
                       <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                   </div>
                   <div class="form-group">
                      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                   </div>
                     <div class="form-group">
                      <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico">
                   </div>
                     <div class="form-group">
                      <input type="text" class="form-control" id="telefono" name="telefono"  placeholder="Teléfono">
                   </div>
                   <div class="form-check form-check-inline ">
                       <input class="form-check-input" type="radio" id="tipo" name="tipo" value="1">
                       <label class="form-check-label mx-3" for="inlineCheckbox1">Despacho</label>
                   </div>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" id="tipo" name="tipo" value="2">
                       <label class="form-check-label  mx-3" for="inlineCheckbox2">Independiente</label>
                   </div>
                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-warning mx-2">Crear Cuenta</button>
                   </div>
               </form>
           
            <small>Al crear una cuenta, estas de acuerdo con nuestra <a href="">Política de privacidad</a> y <a href="">Términos del Servicio</a></small>
